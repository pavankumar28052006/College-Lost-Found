<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background: linear-gradient(135deg, #e0eafc, #cfdef3); min-height: 100vh; margin: 0;">
  <div class="container auth-box">
    <h2 style="color: #1976d2; margin-bottom: 18px;">Login</h2>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div style="margin-top: 18px; color:#555;">Don't have an account? <a href="register" style="color:#1976d2;">Register</a></div>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
