<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background: linear-gradient(135deg, #e0eafc, #cfdef3); min-height: 100vh; margin: 0;">
  <div class="container auth-box">
    <h2 style="color: #1976d2; margin-bottom: 18px;">Register</h2>
    <form id="registerForm">
      <input type="text" name="name" placeholder="Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <div style="margin-top: 18px; color:#555;">Already have an account? <a href="login" style="color:#1976d2;">Login</a></div>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
