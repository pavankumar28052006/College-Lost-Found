<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%); min-height: 100vh; margin: 0;">
  <header class="header-bar">
    <button id="logoutBtn" class="logout-btn">Logout</button>
    <h1>Lost & Found Dashboard</h1>
    <p>Find and report lost or found items easily</p>
  </header>
  <main class="main-container">
    <div class="top-section">
      <h2>Lost & Found Reports</h2>
      <a href="report" class="btn-secondary">Report a Lost/Found Item</a>
    </div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by title, location, or contact..." />
    </div>
    <div class="items-section">
      <div class="items-column">
        <h3 style="color:#1976d2;">Lost Items</h3>
        <div id="lostItems" class="card-grid"></div>
      </div>
      <div class="items-column">
        <h3 style="color:#43cea2;">Found Items</h3>
        <div id="foundItems" class="card-grid"></div>
      </div>
    </div>
  </main>
  <script src="js/dashboard.js"></script>
</body>
</html>
